﻿<p>
    Registered components should have exactly one public constructor.
</p>

<p>
    Each component should expose only a <a href="https://www.cuttingedge.it/blogs/steven/pivot/entry.php?id=97">single public constructor</a>.
    
    Multiple constructors lead to a fragile design and present maintainability issues. Use the null object pattern for truly optional dependencies.
</p>
