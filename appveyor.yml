# version format
version: 1.0.{build}
skip_branch_with_pr: true
image: Visual Studio 2017

build:
  project: src/AgodaAnalyzers.sln      # path to Visual Studio solution or project
  publish_nuget: true

before_build:
  - nuget restore src

after_build:
  - nuget pack src\Agoda.Analyzers.CodeFixes\Agoda.Analyzers.nuspec